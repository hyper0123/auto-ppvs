name: Update M3U Playlist

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests pytz

      - name: Run M3U Update Script
        run: python m3u_update.py  # Ensure this script outputs 'ppvs_playlist.m3u'

      - name: Commit and Push Changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Using default GITHUB_TOKEN
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add ppvs_playlist.m3u || echo "⚠️ No M3U file found!"
          git commit -m "Auto-update M3U playlist" || exit 0
          git push origin main
